<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice rock" onclick="play('rock')">
                <img src="images/rock.png"></img>
            </div>
            <div class="choice paper" onclick="play('paper')">
                <img src="images/paper.png" style="object-fit: contain;"></img>
            </div>
            <div class="choice scissors" onclick="play('scissors')">
                <img src="images/ssr.png"></img>
            </div>
        </div>
        <div class=" result ">
            <h2 id="result ">Make your choice!</h2>
            <div class="choice " id="computer-choice "></div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
